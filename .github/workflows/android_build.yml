name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # UPDATED: Now using Node 22 to fix the "incompatible module" error
      - name: Setup Node.js (v22)
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Force install Yarn to ensure we have a compatible version available
      - name: Install Yarn
        run: npm install -g yarn

      # Uses --ignore-scripts to prevent "husky" or "pod-install" crashes
      - name: Install Dependencies
        run: |
          yarn install --ignore-scripts --no-frozen-lockfile

      - name: Create Dummy Env File
        run: |
          echo "API_URL=http://localhost" > .env

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pocketpal-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
