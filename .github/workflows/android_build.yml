name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install --ignore-scripts --no-frozen-lockfile

      - name: Create Dummy Env File
        run: echo "API_URL=http://localhost" > .env

      # === THE FIX IS HERE ===
      - name: Create Dummy google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "123456789012",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:321abc456def7890",
                  "android_client_info": {
                    "package_name": "com.pocketpalai"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForBuildPurposesOnly"
                  }
                ],
                "services": {
                  "analytics_service": {
                    "status": 1
                  },
                  "appinvite_service": {
                    "status": 1
                  },
                  "ads_service": {
                    "status": 2
                  }
                }
              }
            ],
            "configuration_version": "1"
          }' > android/app/google-services.json
      # =======================

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pocketpal-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
